---
listTitleEn: List
listTitleZh: 列表
listSize: 5
---
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/shared/bootstrap-5.3.2.min.css" rel="stylesheet">
    <script src="/shared/bootstrap-5.3.2.bundle.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="row" id="app">
            <div class="col-sm-12 col-md-9" id="post">
                {% for post in site.posts limit: layout.listSize %}
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.date | date: "%Y-%m-%d %H:%M" }}</p>
                    <hr>
                    <div v-html="{{ post.excerpt }}"></div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ post.url }}" class="btn btn-primary">Read more</a>
                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-12 col-md-3 pt-3 pb-3">
                {% include blog-list.html list_size=10 %}
            </div>
        </div>

        {% include footer.html %}
    </div>

    <script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="blog"></script>
    <script type="text/javascript">
        const posts = [
            {% for post in site.posts %}
                {
                    title: "{{ post.title }}",
                    date: "{{ post.date | date: "%Y-%m-%d %H:%M" }}",
                    url: "{{ post.url }}",
                    content: "{{ post.content | strip_html | strip_newlines | escape }}"
                },
            {% endfor %}
        ];
        console.log(posts[0]);
        const listSize = {{ page.listSize }};

        const refreshList = (page) => {
            const list = document.getElementById("list");
            list.innerHTML = "";
            for (let i = 0; i < listSize; i++) {
                p = (page - 1) * listSize + i;
                if (p >= posts.length) {
                    break;
                }
                const post = posts[p];
                const a = document.createElement("a");
                a.href = post.url;
                a.className = "list-group-item list-group-item-action" + (i % 2 === 0 ? " list-group-item-primary" : "");
                const h6 = document.createElement("h6");
                h6.className = "mb-1";
                h6.innerText = post.title;
                const small = document.createElement("small");
                small.className = "mb-1";
                small.innerText = post.date;
                a.appendChild(h6);
                a.appendChild(small);
                list.appendChild(a);
            }
        };

        if (window.navigator.language.startsWith("zh")) {
            document.getElementById("list_title").innerText = "{{ page.listTitleZh }}";
        } else {
            document.getElementById("list_title").innerText = "{{ page.listTitleEn }}";
        }
    </script>
</body>
</html>
