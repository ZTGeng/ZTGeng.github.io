<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/shared/bootstrap-5.3.2.min.css" rel="stylesheet">
    <script src="/shared/bootstrap-5.3.2.bundle.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        {% include header.html active-tab='blog' %}

        <div id="post">
            {% for post in paginator.posts %}
                <h3><a href="{{ post.url }}" class="link-dark link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-100-hover">{{ post.title }}</a></h3>
                <p>{{ post.excerpt | strip_html | strip_newlines | escape }}</p>
                <div class="d-flex flex-row">
                    <p>{{ post.date | date: "%Y-%m-%d %H:%M" }} | </p>
                    <a href="{{ post.url }}">Read</a>
                </div>
            {% endfor %}
        </div>

        {% include footer.html %}
    </div>

    <script type="text/javascript">
        const posts = [
            {% for post in site.posts %}
                {
                    title: "{{ post.title }}",
                    date: "{{ post.date | date: "%Y-%m-%d %H:%M" }}",
                    url: "{{ post.url }}",
                    excerpt: "{{ post.excerpt | strip_html | escape }}"
                },
            {% endfor %}
        ];
        console.log(posts[0]);
    </script>
</body>
</html>
