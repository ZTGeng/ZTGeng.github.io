<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="web_title">Blog</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/blog.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/blog.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item active">Blog</li>
            </ol>
        </header>

        <div class="row">
            <div class="col-sm-12 col-md-9" id="article">
                <h1 id="title">My Blog<br>
                    <small id="greeting">I'm too lazy to use Jekyll.</small>
                </h1>
            </div>
            <div class="col-sm-12 col-md-3 pt-3 pb-3">
                <div class="clearfix">
                    <h3 id="list_title" class="float-left">List</h3>
                    <a class="btn btn-outline-dark btn-sm float-right mb-2" href="editor.html"><img src="../octicons/svg/pencil.svg" class="text-white"> New</a>
                </div>
                <div id="list" class="list-group list-group-flush"></div>
                <div class="d-flex justify-content-between">
                    <div id="prev" class="btn invisible">&#8592;</div>
                    <div id="next" class="btn invisible">&#8594;</div>
                </div>
            </div>
        </div>
        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>
    <script type="text/javascript">
        $('#header-nav').load("nav.html");
        $('#footer-copyright').load("copyright.html");
		var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#web_title').text("博客");
			$('#title').text("我的博客");
			$('#greeting').text("懒得装Jekyll于是自己造了个轮子。");
			$('#list_title').text("文章列表");
		}
    </script>
</body>

</html>
