<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <ul class="nav nav-tabs">
                <li role="presentation" class="nav-item"><a id="nav-home" class="nav-link" href="/">HOME</a></li>
                <li role="presentation" class="nav-item"><a id="nav-cv" class="nav-link" href="/cv.html">My CV</a></li>
                <li role="presentation" class="nav-item"><a id="nav-game" class="nav-link" href="/games/">GAME</a></li>
                <li role="presentation" class="nav-item"><a id="nav-math" class="nav-link" href="/math/">MATH</a></li>
                <li role="presentation" class="nav-item"><a id="nav-tool" class="nav-link" href="/tool/">TOOL</a></li>
                <li role="presentation" class="nav-item"><a id="nav-blog" class="nav-link active" href="/blog/">BLOG</a></li>
            </ul>
            <br>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Blog</li>
                </ol>
            </nav>
        </header>

        <div class="row" id="app">
            <div class="col-sm-12 col-md-9" id="post">
                <div v-html="currentPostHtml"></div>
            </div>
            <div class="col-sm-12 col-md-3 pt-3 pb-3">
                <div class="d-flex justify-content-between">
                    <h3 id="list_title" class="float-left">{{ listTitle }}</h3>
                    <a class="btn btn-outline-dark btn-sm float-right mb-2" href="editor.html"><img src="../octicons/svg/pencil.svg" class="mr-2">New</a>
                </div>
                <div id="list" class="list-group">
                    <a v-for="(post, index) in postList" :href="`#post${post.filename}`"
                        class="list-group-item list-group-item-action" :class="index % 2 === 0 ? 'list-group-item-primary' : ''">
                        <h6 class="mb-1">{{ post.title }}</h6>
                        <small class="mb-1">{{ post.date }}</small>
                    </a>
                </div>
                <nav aria-label="Page navigation" class="mt-2">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="javascript:void(0)"  @click="prevPage">Previous</a></li>
                      <li v-for="i in Math.ceil(posts.length / listSize)" class="page-item"><a class="page-link" href="javascript:void(0)" @click="page = i - 1">{{ i }}</a></li>
                      <li class="page-item"><a class="page-link" href="javascript:void(0)" @click="nextPage">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <hr>

        <footer>
            <div id="footer-copyright">
                <p>© 2023 by @ztgeng</p>
            </div>
        </footer>
    </div>

    <script src="js/utils.js"></script>
    <script type="text/javascript">
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    posts: [],
                    page: 0,
                    listSize: 10,
                    currentPost: "",
                    listTitle: "List",
                    emptyPost: "empty"
                }
            },
            computed: {
                postList() {
                    return this.posts.slice(this.page * this.listSize, (this.page + 1) * this.listSize)
                },
                currentPostHtml() {
                    return this.mdToHtml(this.currentPost)
                }
            },
            methods: {
                ...window.sharedBlogMethods,
                loadPostList() {
                    fetch('list.json')
                        .then(response => response.json())
                        .then(data => {
                            this.posts = data.list
                        })
                },
                prevPage() {
                    if (this.page > 0) {
                        this.page -= 1
                    }
                },
                nextPage() {
                    if ((this.page + 1) * this.listSize < this.posts.length) {
                        this.page += 1
                    }
                },
                loadPostFromHash() {
                    const hash = window.location.hash
                    if (hash) {
                        if (hash.startsWith('#post')) {
                            const id = hash.slice(5);
                            this.loadPost(id);
                        }
                    } else {
                        this.loadPost(this.emptyPost);
                    }
                    
                },
                loadPost(id) {
                    const filename = 'posts/' + id + '.md'
                    fetch(filename)
                        .then(response => response.text())
                        .then(data => {
                            // console.log(data)
                            this.currentPost = data
                        })
                },
            },
            mounted() {
                window.addEventListener('hashchange', this.loadPostFromHash);
                var lang = navigator.language;
                if (lang.slice(0, 2) === "zh") {
                    this.listTitle = "文章列表";
                    this.emptyPost = "empty-zh";
                }
                this.loadPostList();
                this.loadPostFromHash();
            }
        })

        app.mount('#app')
        
    </script>
</body>
</html>
