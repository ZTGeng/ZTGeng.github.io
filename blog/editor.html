    <script type="text/javascript">
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    title: "",
                    input: "",
                    selectionStart: 0,
                    selectionEnd: 0,
                    selectedImage: "",
                    showPreview: false,
                    previewButton: "预览",
                    saveButton: "保存为...",
                    titleHint: "请输入标题"
                }
            },
            computed: {
                inputHtml() {
                    return this.mdToHtml(this.input);
                }
            },
            methods: {
                save() {
                    const date = this.getDate();
                    const filename = this.getFilename(date);
                    const title = this.title.trim().replace(/{/g, "&#123;").replace(/}/g, "&#125;").replace(/:/g, "&#58;");
                    let content = this.input.trim().replace(/{/g, "&#123;").replace(/}/g, "&#125;");
                    if (content.indexOf("<!--more-->") === -1) {
                        let firstParagraphIndex = content.indexOf("\n\n");
                        if (firstParagraphIndex === -1) {
                            firstParagraphIndex = content.length;
                        }
                        content = content.slice(0, firstParagraphIndex) + "\n<!--more-->" + content.slice(firstParagraphIndex);
                    }
                    content = `---\nlayout: post\ntitle: ${this.title.trim().replace(/:/g, "&#58;")}\ndate: ${date}\n---\n\n${content}`;
                    const blob = new Blob([content], {type: "text/plain;charset=utf-8"});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = filename
                    a.click();
                    URL.revokeObjectURL(url);
                    a.remove();
                },
                getDate () {
                    let date = new Date();
                    let twoDigits = num => String(num).padStart(2, '0');
                    return `${date.getFullYear()}-${twoDigits(date.getMonth() + 1)}-${twoDigits(date.getDate())} ${twoDigits(date.getHours())}:${twoDigits(date.getMinutes())}:${twoDigits(date.getSeconds())}`;

                },
                getFilename(date) {
                    let title = this.title.trim().replace(/\s+/g, "-").replace(/[\/:*?"<>|{}\\.]/g, "-").replace(/-+/g, "-").replace(/^-|-$/g, "");
                    return `${date.slice(0, 10)}-${title}.md`;
                },

                mdToHtml(md) {
                    const paragraphs = md
                        // Remove carriage returns
                        .replace(/\r\n/g, '\n')
                        // Split paragraphs to isolate code blocks
                        .split(/\n```\n|\n```$/)
                        .flatMap((textOrCode, index) => {
                            if (index % 2 === 0) {
                                return this.textBlockToHtml(textOrCode);
                            } else {
                                // Convert code blocks
                                return [this.codeBlockToHtml(textOrCode)];
                            }
                        });

                    // console.log(paragraphs)
                    return paragraphs.join('');
                },
                textBlockToHtml(text) {
                    // Wrap heading lines with line breaks to prevent them from being merged into paragraphs
                    text = text.replace(/^(#{1,6} .*)$/gm, '\n$1\n');
                    // Convert horizontal rules
                    text = text.replace(/^\-\-\-$|!\_\_\_$/gm, '\n<hr>\n');
                    // Convert text to paragraphs
                    text = text
                        .split(/\n{2,}/)
                        .map(paragraph => {
                            paragraph = paragraph.trim();
                            // Wrap paragraphs in tags
                            if (/^#{1,6} /.test(paragraph)) {
                                paragraph = this.headingToHtml(paragraph);
                            } else if (/^\>/.test(paragraph)) {
                                paragraph = this.blockquoteToHtml(paragraph);
                            } else if (/^\d+\.\s+/.test(paragraph)) {
                                paragraph = this.orderedListToHtml(paragraph);
                            } else if (/^[\*\-\+]\s+/.test(paragraph)) {
                                paragraph = this.unorderedListToHtml(paragraph);
                            } else {
                                paragraph = this.textToHtml(paragraph);
                            }
                            return paragraph;
                        });
                    // Find consecutive ordered/unordered lists
                    // remove </ol> or </ul> from the first one end and <ol> or <ul> from the second one head
                    for (let i = 0; i < text.length - 1; i++) {
                        if (text[i].endsWith('</ol>') && /^\<ol\>|^\<ol start\=\"\d+\"\>/.test(text[i + 1])) {
                            text[i] = text[i].slice(0, -5);
                            text[i + 1] = text[i + 1].replace(/^\<ol\>|^\<ol start\=\"\d+\"\>/, '');
                        } else if (text[i].endsWith('</ul>') && text[i + 1].startsWith('<ul>')) {
                            text[i] = text[i].slice(0, -5);
                            text[i + 1] = text[i + 1].slice(4);
                        }
                    }
                    // Split paragraphs to isolate inline code
                    return text
                        .flatMap(paragraph => {
                            return paragraph.split(/(?<!\\)`(.+?)(?<!\\)`/gs).map((textOrCode, index) => {
                                if (index % 2 === 0) {
                                    return this.escapeText(textOrCode)
                                        // Convert images
                                        .replace(/!\[(.*?)\]\((.*?)\)/gs, '<img src="$2" alt="$1" class="img-fluid mb-3" style="max-width: 100%;">')
                                        // Convert links
                                        .replace(/\[(.*?)\]\((.*?)\)/gs, '<a href="$2">$1</a>')
                                        // Convert emphasis
                                        .replace(/\*\*(.+?)\*\*/gs, '<strong>$1</strong>')
                                        .replace(/\*(.+?)\*/gs, '<em>$1</em>')
                                        // Convert strikethrough
                                        .replace(/~~(.+?)~~/gs, '<del>$1</del>');
                                } else {
                                    // Convert inline code
                                    return this.codeToHtml(textOrCode);
                                }
                            });
                        });
                },
                codeBlockToHtml(code) {
                    code = this.escapeCode(code);
                    return '<pre class="bg-light p-2" style="white-space: pre-wrap"><code>' + code + '</code></pre>';
                },
                codeToHtml(code) {
                    code = this.escapeCode(code);
                    return '<code>' + code + '</code>';
                },
                headingToHtml(heading) {
                    // Assume: single line, starts with 1-6 #s followed by a space
                    // When assume failed, should treat as text

                    // Get the text
                    const text = heading.replace(/^#{1,6} /, '');
                    // Get the level
                    const level = heading.length - text.length - 1;
                    if (level < 1 || level > 6) {
                        // Treat as text
                        return this.textToHtml(heading);
                    }
                    return '<h' + level + '>' + text.trim() + '</h' + level + '>';
                },
                blockquoteToHtml(blockquote) {
                    // Assume: single or multiple lines, first line or each line starts with >
                    // When assume failed, should throw error
                    if (!blockquote.startsWith('>')) {
                        throw new Error('Blockquote should start with >. Got: ' + blockquote);
                    }

                    return '<blockquote class="blockquote">' + blockquote.replace(/^\>\s*(.*)$/gm, '$1') + '</blockquote>';
                },
                orderedListToHtml(list) {
                    // Assume: single or multiple lines
                    // first and maybe more lines start with number followed by a dot and one or more spaces
                    // When assume failed, should throw error
                    if (!list.match(/^\d+\.\s+/)) {
                        throw new Error('Ordered list should start with a number. Got: ' + list);
                    }

                    // Get the number in the first line.
                    const number = list.match(/^\d+/)[0];
                    // Replace all the leading numbers with </li><li>
                    list = list.replace(/^\d+\.\s+/gm, '</li><li>');
                    // Remove the first </li>
                    list = list.replace(/^<\/li>/, '');
                    // add the <ol> tags and set the start number
                    return '<ol start="' + number + '">' + list + '</li></ol>';
                },
                unorderedListToHtml(list) {
                    // Assume: single or multiple lines
                    // first and maybe more lines start with *, - or + followed by one or more spaces
                    // When assume failed, should throw error
                    if (!list.match(/^[\*\-\+]\s+/)) {
                        throw new Error('Unordered list should start with *, - or +. Got: ' + list);
                    }

                    // Replace all the leading *, - or + with </li><li>
                    list = list.replace(/^[\*\-\+]\s+/gm, '</li><li>');
                    // Remove the first </li>
                    list = list.replace(/^<\/li>/, '');
                    // add the <ul> tags
                    return '<ul>' + list + '</li></ul>';
                },
                textToHtml(text) {
                    return '<p>' + text + '</p>';
                },
                escapeCode(code) {
                    return code.replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
                },
                escapeText(text) {
                    return text.replace(/\\(.)/g, match => {
                        switch (match[1]) {
                            case '~':
                                return '&#126;';
                            case '`':
                                return '&#96;';
                            case '!':
                                return '&#33;';
                            case '@':
                                return '&#64;';
                            case '#':
                                return '&#35;';
                            case '$':
                                return '&#36;';
                            case '%':
                                return '&#37;';
                            case '^':
                                return '&#94;';
                            case '&':
                                return '&amp;';
                            case '*':
                                return '&#42;';
                            case '_':
                                return '&#95;';
                            case '-':
                                return '&#45;';
                            case '+':
                                return '&#43;';
                            case '=':
                                return '&#61;';
                            case '{':
                                return '&#123;';
                            case '}':
                                return '&#125;';
                            case '[':
                                return '&#91;';
                            case ']':
                                return '&#93;';
                            case '(':
                                return '&#40;';
                            case ')':
                                return '&#41;';
                            case '|':
                                return '&#124;';
                            case '\\':
                                return '&#92;';
                            case ':':
                                return '&#58;';
                            case ';':
                                return '&#59;';
                            case '"':
                                return '&quot;';
                            case '\'':
                                return '&#39;';
                            case '<':
                                return '&lt;';
                            case '>':
                                return '&gt;';
                            case '.':
                                return '&#46;';
                            case '?':
                                return '&#63;';
                            case ',':
                                return '&#44;';
                            case '/':
                                return '&#47;';
                            default:
                                return match;
                        }
                    });
                },
                updateCursorPosition(event) {
                    this.selectionStart = event.target.selectionStart;
                    this.selectionEnd = event.target.selectionEnd;
                },
                recoverTextAreaFocus() {
                    this.$nextTick(() => {
                        this.textArea.focus();
                        this.textArea.setSelectionRange(this.selectionStart, this.selectionEnd);
                    });
                },
                onFontBold() {
                    let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                    if (selectText.startsWith("**") && selectText.endsWith("**") && selectText.length > 4) {
                        this.input = this.input.slice(0, this.selectionStart).concat(selectText.slice(2, -2)).concat(this.input.slice(this.selectionEnd));
                        this.selectionEnd -= 4;
                    } else {
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat(`**bold text**`).concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 2;
                            this.selectionEnd += 11;
                        } else {
                            this.input = this.input.slice(0, this.selectionStart).concat(`**${selectText}**`).concat(this.input.slice(this.selectionEnd));
                            this.selectionEnd += 4;
                        }
                        
                    }
                    this.recoverTextAreaFocus();
                },
                onFontItalic() {
                    let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                    if (selectText.startsWith("*") && selectText.endsWith("*") && selectText.length > 2) {
                        this.input = this.input.slice(0, this.selectionStart).concat(selectText.slice(1, -1)).concat(this.input.slice(this.selectionEnd));
                        this.selectionEnd -= 2;
                    } else {
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat(`*italic text*`).concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 1;
                            this.selectionEnd += 12;
                        } else {
                            this.input = this.input.slice(0, this.selectionStart).concat(`*${selectText}*`).concat(this.input.slice(this.selectionEnd));
                            this.selectionEnd += 2;
                        }
                    }
                    this.recoverTextAreaFocus();
                },
                onFontStrike() {
                    let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                    if (selectText.startsWith("~~") && selectText.endsWith("~~") && selectText.length > 4) {
                        this.input = this.input.slice(0, this.selectionStart).concat(selectText.slice(2, -2)).concat(this.input.slice(this.selectionEnd));
                        this.selectionEnd -= 4;
                    } else {
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat(`~~strike text~~`).concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 2;
                            this.selectionEnd += 13;
                        } else {
                            this.input = this.input.slice(0, this.selectionStart).concat(`~~${selectText}~~`).concat(this.input.slice(this.selectionEnd));
                            this.selectionEnd += 4;
                        }
                    }
                    this.recoverTextAreaFocus();
                },
                onHead(level) {
                    if ((this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')
                        && (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n')) {
                        let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                        for (heading of ["# ", "## ", "### ", "#### ", "##### ", "###### "]) {
                            if (selectText.startsWith(heading)) {
                                selectText = selectText.slice(heading.length);
                            }
                        }
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat(`${"#".repeat(level)} heading text`).concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += level + 1;
                            this.selectionEnd += level + 13;
                        } else {
                            this.input = this.input.slice(0, this.selectionStart).concat(`${"#".repeat(level)} ${selectText}`).concat(this.input.slice(this.selectionEnd));
                            this.selectionEnd += level + 1;
                        }
                        this.recoverTextAreaFocus();
                    } else {
                        alert("设置标题需要选中整行");
                    }
                },
                onAddSuperscript() {
                    let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                    if (selectText.startsWith("<sup>") && selectText.endsWith("</sup>") && selectText.length > 11) {
                        this.input = this.input.slice(0, this.selectionStart).concat(selectText.slice(5, -6)).concat(this.input.slice(this.selectionEnd));
                        this.selectionEnd -= 11;
                    } else {
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat(`<sup>superscript text</sup>`).concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 5;
                            this.selectionEnd += 21;
                        } else {
                            this.input = this.input.slice(0, this.selectionStart).concat(`<sup>${selectText}</sup>`).concat(this.input.slice(this.selectionEnd));
                            this.selectionEnd += 11;
                        }
                    }
                    this.recoverTextAreaFocus();
                },
                onAddSubscript() {
                    let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                    if (selectText.startsWith("<sub>") && selectText.endsWith("</sub>") && selectText.length > 11) {
                        this.input = this.input.slice(0, this.selectionStart).concat(selectText.slice(5, -6)).concat(this.input.slice(this.selectionEnd));
                        this.selectionEnd -= 11;
                    } else {
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat(`<sub>subscript text</sub>`).concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 5;
                            this.selectionEnd += 19;
                        } else {
                            this.input = this.input.slice(0, this.selectionStart).concat(`<sub>${selectText}</sub>`).concat(this.input.slice(this.selectionEnd));
                            this.selectionEnd += 11;
                        }
                    }
                    this.recoverTextAreaFocus();
                },
                onAddCode() {
                    if ((this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')
                        && (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n')) {
                        // 选中整行，插入代码块
                        let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat("```\ncode block\n```").concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 4;
                            this.selectionEnd += 14;
                        } else {
                            if (selectText.startsWith("```\n") && selectText.endsWith("\n```") && selectText.length > 8) {
                                this.input = this.input.slice(0, this.selectionStart).concat(selectText.slice(4, -4)).concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd -= 8;
                            } else {
                                this.input = this.input.slice(0, this.selectionStart).concat("```\n").concat(selectText).concat("\n```").concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd += 8;
                            }
                        }
                    } else {
                        // 选中部分，插入行内代码
                        let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                        if (selectText.length === 0) {
                            this.input = this.input.slice(0, this.selectionStart).concat("`inline code`").concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 1;
                            this.selectionEnd += 12;
                        } else {
                            if (selectText.startsWith("`") && selectText.endsWith("`") && selectText.length > 2) {
                                this.input = this.input.slice(0, this.selectionStart).concat(selectText.slice(1, -1)).concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd -= 2;
                            } else {
                                this.input = this.input.slice(0, this.selectionStart).concat("`").concat(selectText).concat("`").concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd += 2;
                            }
                        }
                    }
                    this.recoverTextAreaFocus();
                },
                onSelectImage(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.selectedImage = file.name;
                    }
                },
                onAddImage() {
                    let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                    if (selectText.length === 0) {
                        this.input = this.input.slice(0, this.selectionStart).concat(`![image alt](/blog/images/${this.selectedImage}){:width="100%"}`).concat(this.input.slice(this.selectionEnd));
                        this.selectionStart += 2;
                        this.selectionEnd += 11;
                    } else {
                        this.input = this.input.slice(0, this.selectionStart).concat(`![${selectText}](/blog/images/${this.selectedImage}){:width="100%"}`).concat(this.input.slice(this.selectionEnd));
                        this.selectionStart += 2;
                        this.selectionEnd = this.selectionStart + selectText.length;
                    }
                    this.selectedImage = "";
                    this.recoverTextAreaFocus();
                },
                onAddLink() {
                    let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                    if (selectText.length === 0) {
                        this.input = this.input.slice(0, this.selectionStart).concat(`[link text](https://){:target="_blank"}`).concat(this.input.slice(this.selectionEnd));
                        this.selectionStart += 1;
                        this.selectionEnd += 10;
                    } else {
                        this.input = this.input.slice(0, this.selectionStart).concat(`[${selectText}](https://){:target="_blank"}`).concat(this.input.slice(this.selectionEnd));
                        this.selectionStart += selectText.length + 3;
                        this.selectionEnd = this.selectionStart + 8;
                    }
                    this.recoverTextAreaFocus();
                },
                onAddHr() {
                    console.log(this.selectionStart !== this.selectionEnd, this.selectionStart !== 0, this.input[this.selectionStart - 1] !== '\n');
                    if (this.selectionStart !== this.selectionEnd) {
                        alert("不能在选中文本中插入水平线");
                        this.recoverTextAreaFocus();
                        return;
                    }

                    let hrText = "\n\n---\n\n";
                    let lFlag = false;
                    let rFlag = false;

                    if (this.selectionStart === 0) {
                        lFlag = true;
                        hrText = hrText.slice(2);
                    } else if (this.selectionStart === 1) {
                        if (this.input[this.selectionStart - 1] === '\n') {
                            lFlag = true;
                            hrText = hrText.slice(2);
                        } // else lFlag = false
                    } else { // this.selectionStart >= 2
                        if (this.input[this.selectionStart - 1] === '\n') {
                            lFlag = true;
                            if (this.input[this.selectionStart - 2] === '\n') {
                                hrText = hrText.slice(2);
                            } else {
                                hrText = hrText.slice(1);
                            }
                        } // else lFlag = false
                    }

                    if (this.selectionEnd === this.input.length) {
                        rFlag = true;
                        hrText = hrText.slice(0, -2);
                    } else if (this.selectionEnd === this.input.length - 1) {
                        if (this.input[this.selectionEnd] === '\n') {
                            rFlag = true;
                            hrText = hrText.slice(0, -2);
                        } // else rFlag = false
                    } else { // this.selectionEnd <= this.input.length - 2
                        if (this.input[this.selectionEnd] === '\n') {
                            rFlag = true;
                            if (this.input[this.selectionEnd + 1] === '\n') {
                                hrText = hrText.slice(0, -2);
                            } else {
                                hrText = hrText.slice(0, -1);
                            }
                        } // else rFlag = false
                    }
                    
                    if (lFlag || rFlag) {
                        this.input = this.input.slice(0, this.selectionStart).concat(hrText).concat(this.input.slice(this.selectionEnd));
                        this.selectionStart += hrText.length;
                        this.selectionEnd += hrText.length;
                    } else {
                        alert("不能在段落中插入水平线");
                    }
                    this.recoverTextAreaFocus();
                },
                onAddQuote() {
                    if (this.selectionStart === this.selectionEnd && (this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')) {
                        if (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n') {
                            this.input = this.input.slice(0, this.selectionStart).concat("> quote text\n").concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 13;
                            this.selectionEnd += 13;
                        } else if (this.input[this.selectionEnd] === ' ') {
                            this.input = this.input.slice(0, this.selectionStart).concat(">").concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 1;
                            this.selectionEnd += 1;
                        } else {
                            this.input = this.input.slice(0, this.selectionStart).concat("> ").concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 2;
                            this.selectionEnd += 2;
                        }
                    } else {
                        alert("只能在段首插入引用");
                    }
                    this.recoverTextAreaFocus();
                },
                onAddExcerpt() {
                    if (this.selectionStart === this.selectionEnd 
                        && (this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')
                        && (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n')) {
                        this.input = this.input.slice(0, this.selectionStart).concat("<!--more-->\n").concat(this.input.slice(this.selectionEnd));
                        this.selectionStart += 12;
                        this.selectionEnd += 12;
                    } else {
                        alert("只能在空行插入摘要");
                    }
                    this.recoverTextAreaFocus();
                },
                onListUnordered() {
                    if ((this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')
                        && (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n')) {
                        if (this.selectionStart === this.selectionEnd) {
                            this.input = this.input.slice(0, this.selectionStart).concat("- list item\n").concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 2;
                            this.selectionEnd += 11;
                        } else {
                            let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                            if (selectText.split('\n').every(line => line === "" || line.startsWith("- "))) {
                                let newText = selectText.split('\n').map(line => line === "" ? "" : line.slice(2)).join('\n');
                                this.input = this.input.slice(0, this.selectionStart).concat(newText).concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd = this.selectionStart + newText.length;
                            } else {
                                let newText = selectText.split('\n').map(line => line === "" ? "" : `- ${line}`).join('\n');
                                this.input = this.input.slice(0, this.selectionStart).concat(newText).concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd = this.selectionStart + newText.length;
                            }
                        }
                    } else {
                        alert("只能在空行插入无序列表，或者选中整行");
                    }
                    this.recoverTextAreaFocus();
                },
                onListOrdered() {
                    if ((this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')
                        && (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n')) {
                        if (this.selectionStart === this.selectionEnd) {
                            this.input = this.input.slice(0, this.selectionStart).concat("1. list item\n").concat(this.input.slice(this.selectionEnd));
                            this.selectionStart += 3;
                            this.selectionEnd += 12;
                        } else {
                            let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                            if (selectText.split('\n').every(line => line === "" || line.match(/^\d+\.\s/))) {
                                let newText = selectText.split('\n').map(line => line === "" ? "" : line.slice(line.indexOf(' ') + 1)).join('\n');
                                this.input = this.input.slice(0, this.selectionStart).concat(newText).concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd = this.selectionStart + newText.length;
                            } else {
                                let count = 1;
                                let newText = selectText.split('\n').map(line => line === "" ? "" : `${count++}. ${line}`).join('\n');
                                this.input = this.input.slice(0, this.selectionStart).concat(newText).concat(this.input.slice(this.selectionEnd));
                                this.selectionEnd = this.selectionStart + newText.length;
                            }
                        }
                    } else {
                        alert("只能在空行插入有序列表，或者选中整行");
                    }
                    this.recoverTextAreaFocus();
                },
                onLessIndent() {
                    if ((this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')
                        && (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n')) {
                        if (this.selectionStart === this.selectionEnd) return;
                        let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                        let indentToRemove = 4;
                        for (let line of selectText.split('\n')) {
                            if (line === "") continue;
                            while (!line.startsWith(" ".repeat(indentToRemove))) {
                                indentToRemove--;
                            }
                            if (indentToRemove === 0) break;
                        }
                        if (indentToRemove === 0) return;
                        let newText = selectText.split('\n').map(line => line === "" ? "" : line.slice(indentToRemove)).join('\n');
                        this.input = this.input.slice(0, this.selectionStart).concat(newText).concat(this.input.slice(this.selectionEnd));
                        this.selectionEnd = this.selectionStart + newText.length;
                    } else {
                        alert("只能在空行缩进，或者选中整行");
                    }
                    this.recoverTextAreaFocus();
                },
                onMoreIndent() {
                    if ((this.selectionStart === 0 || this.input[this.selectionStart - 1] === '\n')
                        && (this.selectionEnd === this.input.length || this.input[this.selectionEnd] === '\n')) {
                        let selectText = this.input.slice(this.selectionStart, this.selectionEnd);
                        let newText = selectText.split('\n').map(line => line === "" ? "" : `    ${line}`).join('\n');
                        this.input = this.input.slice(0, this.selectionStart).concat(newText).concat(this.input.slice(this.selectionEnd));
                        this.selectionEnd = this.selectionStart + newText.length;
                        this.recoverTextAreaFocus();
                    } else {
                        alert("只能在空行缩进，或者选中整行");
                    }
                }
            },
            mounted() {
                this.textArea = this.$refs.textInputRef;
            }
        })
        app.mount('#app')
    </script>
