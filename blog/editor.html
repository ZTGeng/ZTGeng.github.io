<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="web_title">Blog Editor</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <script type="text/javascript" src="js/buttons.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html">Blog</a></li>
                <li class="breadcrumb-item active">Edit</li>
            </ol>
        </header>

        <div class="form-group">
            <input id="titleInput" type="text" class="form-control mb-2" placeholder="Title">
            <div class="btn-toolbar text-monospace mb-2" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button id="editBtnB" class="btn btn-outline-dark"><img src="../octicons/svg/bold.svg"></button>
                    <button id="editBtnI" class="btn btn-outline-dark"><img src="../octicons/svg/italic.svg"></button>
                    <button id="editBtnHead" class="btn btn-outline-dark"><img src="../octicons/svg/book.svg"></button>
                </div>
                <div class="btn-group mr-2" role="group">
                    <button id="editBtnQuote" class="btn btn-outline-dark"><img src="../octicons/svg/quote.svg"></button>
                    <button id="editBtnCode" class="btn btn-outline-dark"><img src="../octicons/svg/code.svg"></button>
                    <button id="editBtnImage" class="btn btn-outline-dark"><img src="../octicons/svg/file-media.svg"></button>
                    <button id="editBtnLink" class="btn btn-outline-dark"><img src="../octicons/svg/link.svg"></button>
                    <button id="editBtnHr" class="btn btn-outline-dark"><img src="../octicons/svg/horizontal-rule.svg"></button>
                </div>
                <div class="btn-group mr-auto" role="group">
                    <button id="editBtnBList" class="btn btn-outline-dark"><img src="../octicons/svg/list-unordered.svg"></button>
                    <button id="editBtnNList" class="btn btn-outline-dark"><img src="../octicons/svg/list-ordered.svg"></button>
                </div>
                <div class="btn-group" role="group">
                    <button id="editBtnBack" class="btn btn-outline-dark"><img src="../octicons/svg/arrow-left.svg"></button>
                </div>
            </div>
            <textarea id="textInput" class="form-control mb-2" id="raw-text" rows="10"></textarea>
            <div class="d-flex justify-content-end">
                <button id="toJson" class="btn btn-dark" data-toggle="modal" data-target="#jsonModal">To JSON</button>
            </div>
        </div>
        <div class="modal fade" id="jsonModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Copy and save to a file</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <span id="modalBody" style="white-space: pre-wrap"></span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalClose">Close</button>
                  <button type="button" class="btn btn-dark" id="modalCopy">Copy to Clipboard</button>
                </div>
              </div>
            </div>
          </div>
        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>
    <script type="text/javascript">
        $('#header-nav').load("nav.html");
        $('#footer-copyright').load("copyright.html");
		var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#web_title').text("写博客");
			$('#toJson').text("转JSON");
			$('#modalTitle').text("复制并存为文件");
			$('#modalClose').text("关闭");
			$('#modalCopy').text("复制到剪贴板");
		}
    </script>
</body>

</html>
