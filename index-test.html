<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geng's Homepage</title>
    <meta name="author" content="Geng">
    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400" >
        <a href="/cv">My CV</a>
        <br>
        <a href="/games">Games</a>
        <br>
        <a href="https://github.com/ZTGeng/">My GitHub</a>
    </canvas>
    <footer>
        <p>&copy; Copyright by Geng</p>
    </footer>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var circles = [];
        var width = canvas.width, height = canvas.height;
        var centerX = width / 2, centerY = height / 2;
        
        function Circle(x, y, str) {
            this.x = x;
            this.y = y;
            this.vx = 2;
            this.vy = 1;
            this.str = str;
            this.draw = function() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(centerX, centerY);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = "rgb(255,255,255)";
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "rgb(0,0,0)";
                ctx.fillText(str, x - 35, y + 8, 80);
            };
        }
        
        var drawName = function(x, y, r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.closePath;
            ctx.fillStyle = "rgb(255,255,255)";
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillText("ZHITAO", x - r * 0.8, y, r * 2);
            ctx.fillText("GENG", x - r * 0.8, y + 20, r * 2);
        };
        
        
        ctx.font = "20px Arial";
        var cv = new Circle(200, 100, "CV");
        circles.push(cv);
        var game = new Circle(150, 300, "Game");
        circles.push(game);
        var git = new Circle(400, 250, "Github");
        circles.push(git);
        
        for (var i = 0; i < circles.length; i++) {
            circles[i].draw();
        }
        
        var nameX = 300, nameY = 200;
        drawName(nameX, nameY, 50);
        
        var move = function() {
            ctx.c
            for (var i = 0; i < circles.length; i++) {
                circles[i].draw();
            }
        }
    </script>
</body>
</html>
