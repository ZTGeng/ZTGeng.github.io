---
<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/shared/bootstrap-5.3.2.min.css" rel="stylesheet">
    <link href="/shared/github.css" rel="stylesheet">
    <script src="/shared/bootstrap-5.3.2.bundle.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        {% include header.html active-tab='blog' breadcrumb-page=page.title %}
        <div class="row">
            <div class="col-sm-12 col-md-9" id="post">
                <h1>{{ page.title }}</h1>
                {% if page.date %}
                    <p>{{ page.date | date: "%Y-%m-%d %H:%M" }}</p>
                {% endif %}
                <hr>
                {{ content }}
            </div>
            <div class="col-sm-12 col-md-3 pt-3 pb-3">
                {% include blog-list.html list_size=10 %}
            </div>
            
        </div>
        {% include footer.html %}
    </div>
</body>
</html>
