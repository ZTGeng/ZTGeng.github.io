<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="webTitle"></title>
    <link href="/shared/bootstrap-5.3.2.min.css" rel="stylesheet">
    <script src="/shared/bootstrap-5.3.2.bundle.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        {% include header.html active-tab=page.active-tab lang-enabled=page.lang-enabled callback-en='switchToEn' callback-zh='switchToZh' %}
        <h1>
            <span id="title"></span><br>
            <small class="text-muted" id="greeting"></small>
        </h1>
        <br>

        <div id="portfolio"></div>

        {% include footer.html %}
    </div>
    <script type="text/javascript" src="/shared/autoReorganizedCarousel.js"></script>
    <script type="text/javascript">
        const catalogs = [
            
        ];
        const translations = {
            "en": {
                "web_title": "{% if page.web-title-en %}{{ page.web-title-en }}{% else %}{{ page.web-title }}{% endif %}",
                "title": "{% if page.title-en %}{{ page.title-en }}{% else %}{{ page.title }}{% endif %}",
                "greeting": "{% if page.greeting-en %}{{ page.greeting-en }}{% else %}{{ page.greeting }}{% endif %}",
            },
            "zh": {
                "web_title": "{% if page.web-title-zh %}{{ page.web-title-zh }}{% else %}{{ page.web-title }}{% endif %}",
                "title": "{% if page.title-zh %}{{ page.title-zh }}{% else %}{{ page.title }}{% endif %}",
                "greeting": "{% if page.greeting-zh %}{{ page.greeting-zh }}{% else %}{{ page.greeting }}{% endif %}",
            }
        };

        function switchPageLanguage(lang) {
            const translation = translations[lang] || translations["en"];
            
            document.title = translation.web_title;
            document.getElementById("title").textContent = translation.title;
            document.getElementById("greeting").textContent = translation.greeting;
        }
        function switchToZh() {
            switchPageLanguage("zh");
            switchCatalogsLanguage(catalogs, "zh");
        }
        function switchToEn() {
            switchPageLanguage("en");
            switchCatalogsLanguage(catalogs, "en");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const userLang = navigator.language || navigator.userLanguage;
            const lang = userLang.slice(0, 2) || "en";
            switchPageLanguage(lang);

            const portfolio = document.getElementById("portfolio");
            const catalogDOMs = createCatalogsAndListenToResize(catalogs, lang);
            for (let catalogDOM of catalogDOMs) {
                portfolio.appendChild(catalogDOM);
            }
        });
    </script>
</body>

</html>
