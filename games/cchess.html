<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chinese Chess</title>
    <meta name="description" content="gomoku">
    <meta name="author" content="Geng">

    <link rel="stylesheet" type="text/css" href="/shared/bootstrap-5.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/cchess.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="/shared/bootstrap-5.3.2.bundle.min.js"></script>
    <script type="text/javascript" src="js/cchess.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <h1 id="gameName">Chinese Chess</h1>
        <div class="text-center">
            <div id="field">

            </div>
            <div class="d-flex justify-content-center">
                <img src="images/cchess/red.jpg" class="me-2">
                <div class="me-4">
                    <h3 id="rlabel" class="strong"> RED </h3>
                    <h1><span id="rwin" class="strong text-danger">WIN</span></h1>
                    <h4><span id="rcheck" class="strong text-danger">Check</span></h4>
                </div>
                <div>
                    <h3 id="blabel" class="media-heading">BLACK</h3>
                    <h1><span id="bwin" class="label label-danger">WIN</span></h1>
                    <h4><span id="bcheck" class="label label-danger">Check</span></h4>
                </div>
                <img src="images/cchess/black.jpg" class="ms-2">
            </div>
            <br>
            <div class="panel penal-default">
                <button id="reset" class="btn btn-secondary">RESET</button>
                <button id="resign" class="btn btn-secondary">RESIGN</button>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="games" data-breadcrumb-page="Chinese Chess" data-breadcrumb-page-zh="中国象棋"></script>
    <script type="text/javascript">
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("中国象棋");
			$('#gameName').text("中国象棋");
			$('#blabel').text('黑方');
			$('#rlabel').text('红方');
			$('#rwin').text('胜');
            $('#bwin').text('胜');
            $('#rcheck').text('将军');
			$('#bcheck').text('将军');
            $('#reset').text('重新开始');
            $('#resign').text("认输");
		}
    </script>

</body>

</html>
