<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chinese Chess</title>
    <meta name="description" content="gomoku">
    <meta name="author" content="Geng">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cchess.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/cchess.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html">Game</a></li>
                <li class="breadcrumb-item active">Chinese Chess</li>
            </ol>
        </header>

        <div class="text-center">
            <h1><span id="gameName">Chinese Chess</span> <small>v0.10</small></h1>
            <div id="field">

            </div>
            <div class="row justify-content-center">
                <div id="rbox" class="media mr-5">
                    <img src="images/cchess/red.jpg" class="mr-2">
                    <div class="media-body">
                        <h3 id="rlabel" class="media-heading"> RED </h3>
                        <h1><span id="rwin" class="label label-danger">WIN</span></h1>
                        <h4><span id="rcheck" class="label label-danger">Check</span></h4>
                    </div>
                </div>

                <div id="bbox" class="media">
                    <div class="media-body">
                        <h3 id="blabel" class="media-heading">BLACK</h3>
                        <h1><span id="bwin" class="label label-danger">WIN</span></h1>
                        <h4><span id="bcheck" class="label label-danger">Check</span></h4>
                    </div>
                    <img src="images/cchess/black.jpg" class="ml-2">
                </div>
            </div>
            <br>
            <div class="panel penal-default">
                <button id="reset" class="btn btn-secondary">RESET</button>
                <button id="resign" class="btn btn-secondary">RESIGN</button>
            </div>
        </div>

        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>

    <script type="text/javascript">
        $('#header-nav').load("/nav.html", () => { $("#nav-game").addClass("active"); });
        $('#footer-copyright').load("/copyright.html");
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("中国象棋");
			$('#gameName').text("中国象棋");
			$('#blabel').text('黑方');
			$('#rlabel').text('红方');
			$('#rwin').text('胜');
            $('#bwin').text('胜');
            $('#rcheck').text('将军');
			$('#bcheck').text('将军');
            $('#reset').text('重新开始');
            $('#resign').text("认输");
		}
    </script>

</body>

</html>
