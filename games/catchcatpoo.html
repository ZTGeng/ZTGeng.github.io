<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title id="title">Catch the Smelly Cat</title>
		<meta name="description" content="">
		<meta name="author" content="Geng">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/catchcatpoo.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/catchcatpoo.js"></script>
	</head>

	<body>
		<div>
			<header>
				<h1 id="gameName">Catch the Cat: Smelly Cat</h1>
			</header>

			<div class="field" style="margin: auto">
			</div>
			<div><p class="result"></p></div>
			<button id="reset">RESET</button>
			<a href="index.html" id="back">All the games...</a>
			<div id="rule">
			<p>Rules:</p>
			<ul>
				<li>Some of the dots contain cat poop. Don't click them.</li>
				<li>Cat avoids poop dots.</li>
				<li>Number on dot shows how many dots around it contain poop.</li>
				<li>Right click to mark or unmark a dot.</li>
			</ul>
			</div>
			<footer>
				<p>
					&copy; Copyright  by Geng
				</p>
			</footer>
		</div>
		<script type="text/javascript">
			var lang = navigator.language;
			if (lang.slice(0, 2) === "zh") {
				$('#title').text("抓猫 - 臭臭猫");
				$('#gameName').text("抓住这只猫 之 臭臭猫");
				$('#reset').text("重新开始");
				$('#back').text("所有抓猫游戏...");
				$('#rule').html("<p>规则：</p><ul><li>部分格子埋着猫屎。踩中猫屎则输。</li><li>猫不会走进有猫屎的格子。</li><li>数字显示相邻格子中有多少猫屎。</li><li>使用右键标记和解除标记疑似猫屎。</li></ul>");
			}
		</script>
	</body>
</html>
