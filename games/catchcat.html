<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title id="title">Catch Cat Original</title>
	<meta name="author" content="Geng">
	<meta name="description" content="Catch Cat">

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/catchcat.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/catchcat.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<div id="header-nav"></div>
			<br>
			<ol class="breadcrumb">
				<li><a href="../index.html">Home</a></li>
				<li><a href="index.html">Game</a></li>
				<li class="active">Catch Cat</li>
			</ol>
		</header>

		<div class="text-center">
			<h1 id="gameName">Catch the Cat!</h1>
			<div class="field">
			</div>
			<div>
				<p class="result"></p>
			</div>
			<button id="reset" class="btn btn-default">RESET</button>
			<div id="rule">
				<p>Rule:</p>
				<ul>
					<li>Click on dots to block the cat.</li>
					<li>You lose when cat reach the edge.</li>
				</ul>
			</div>
		</div>

		<hr>

		<footer>
			<div id="footer-copyright"></div>
		</footer>
	</div>

	<script type="text/javascript">
        $('#header-nav').load("nav.html");
        $('#footer-copyright').load("copyright.html");
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("抓猫 - 普通版");
			$('#gameName').text("抓住这只猫！");
			$('#reset').text("重新开始");
            $('#rule').html("<p>规则：</p><ul><li>点击格子将猫围住。</li><li>猫跑到边缘则游戏结束。</li></ul>");
		}
    </script>
</body>

</html>
