<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Mine Sweeper Liar</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Mine Sweeper">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/liesweeper.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html">Game</a></li>
                <li class="active">Mine Sweeper Liar</li>
            </ol>
        </header>

        <div class="jumbotron">
            <h2 id="gameName">Mine Sweeper Liar</h2>
            <p id="rule">
                Some numbers may be wrong (liars).<br>
                Right click to mark wrong numbers.<br>
                More than 1 live when playing 15 X 15 or bigger.
            </p>
        </div>
        <div class="text-center">
            <div class="panel panel-primary">
                <div class="panel-heading form-inline">
                    <button id="reset" class="btn btn-default">RESET</button>
                    <div class="form-group">
                        <label for="mine-num" id="mine-label">Mines:</label>
                        <div type="text" class="form-control" id="mine-num"></div>
                    </div>
                    <div class="form-group">
                        <label for="liar-num" id="liar-label">Liars:</label>
                        <div type="text" class="form-control" id="liar-num"></div>
                    </div>
                    <div class="form-group">
                        <label for="live-num" id="live-label">Lives:</label>
                        <div type="text" class="form-control" id="live-num"></div>
                    </div>
                    <div class="form-group">
                        <label for="time" id="time-label">Time:</label>
                        <div type="text" class="form-control" id="time"></div>
                    </div>
                    <div id="buttons" class="btn-group" role="group">
                        <button id="b10x10" class="btn btn-default">10 X 10</button>
                        <button id="b15x15" class="btn btn-default">15 X 15</button>
                        <button id="b30x15" class="btn btn-default">30 X 15</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="field" oncontextmenu="return false;"></div>
                </div>
                <div class="panel-footer">
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>

    <script type="text/javascript">
        $('#header-nav').load("nav.html");
        $('#footer-copyright').load("copyright.html");
        var lang = navigator.language;
        if (lang.slice(0, 2) === "zh") {
            $('#title').text("扫雷：数字会说谎");
            $('#gameName').text("扫雷：数字会说谎!");
            $('#reset').text("重新开始");
            $('#mine-label').text("雷");
            $('#liar-label').text("假数");
            $('#live-label').text("命");
            $('#time-label').text("时间");
            $('#rule').html("小心！部分数字可能是假的。<br>右击可标记假数字。<br>15 X 15以上的游戏可有多于一条命。");
        }
    </script>
</body>

</html>
