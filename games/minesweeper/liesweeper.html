<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Minesweeper: Deceptive Digits</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Mine Sweeper">

    <link rel="stylesheet" type="text/css" href="/shared/bootstrap-5.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="/shared/bootstrap-5.3.2.bundle.min.js"></script>
    <script type="text/javascript" src="js/liesweeper.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <h1 id="gameName">Minesweeper: Deceptive Digits</h1>
        <ul id="rule" class="small text-secondary">
            <li>Some numbers may be wrong (liars).</li>
            <li>Right click to mark wrong numbers.</li>
            <li>More than 1 live when playing 15 X 15 or bigger.</li>
        </ul>
        <br>
        <div class="d-flex justify-content-center align-items-center mb-2">
            <img src="../../octicons/svg/clock.svg">
            <div type="text" class="ms-2" id="time"></div>

            <img src="images/mine.png">
            <div type="text" class="ms-2" id="mine-num"></div>

            <label id="liar-label" class="mb-0">Liars:</label>
            <div type="text" class="ms-2" id="liar-num"></div>

            <label id="live-label" class="mb-0">Lives:</label>
            <div type="text" class="ms-2" id="live-num"></div>
                
            <div id="buttons" class="btn-group me-2" role="group">
                <button id="b10x10" class="btn btn-secondary">10 X 10</button>
                <button id="b15x15" class="btn btn-secondary">15 X 15</button>
                <button id="b30x15" class="btn btn-secondary">30 X 15</button>
            </div>
            <button id="reset" class="btn btn-secondary">RESET</button>
        </div>
        <div class="text-center">
            <div id="field" oncontextmenu="return false;"></div>
            <h2 id="result"></h2>
        </div>

        <div id="footer"></div>
    </div>

    <script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="games" data-breadcrumb-page="Minesweeper: Deceptive Digits" data-breadcrumb-page-zh="扫雷：数字会说谎"></script>
    <script type="text/javascript">
        var lang = navigator.language;
        if (lang.slice(0, 2) === "zh") {
            $('#title').text("扫雷：数字会说谎");
            $('#gameName').text("扫雷：数字会说谎!");
            $('#reset').text("重新开始");
            $('#liar-label').text("谎数");
            $('#live-label').text("命");
            $('#rule').html("<li>小心！部分数字可能是错的。</li><li>右击可标记错的数字。</li><li>15 X 15以上的游戏可有多于一条命。</li>");
        }
    </script>
</body>

</html>
