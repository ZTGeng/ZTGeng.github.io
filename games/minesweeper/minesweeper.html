<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Minesweeper</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Mine Sweeper">

    <link rel="stylesheet" type="text/css" href="/shared/bootstrap-5.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <script type="text/javascript" src="/shared/jquery.min.js"></script>
    <script type="text/javascript" src="/shared/bootstrap-5.3.2.bundle.min.js"></script>
    <script type="text/javascript" src="js/minesweeper.js"></script>
</head>

<body>
    <div class="container">
        {% include header.html active-tab='games' breadcrumb-page='Minesweeper' breadcrumb-page-zh='扫雷原版' %}

        <h1 id="gameName">Minesweeper</h1>
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <br>
                <div class="d-flex align-items-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16">
                        <path 
                            fill-rule="evenodd" 
                            d="M8 8h3v2H7c-.55 0-1-.45-1-1V4h2v4zM7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7z"/>
                    </svg>
                    <div type="text" class="ms-2" id="time"></div>

                    <img src="images/mine.png">
                    <div type="text" class="ms-2" id="mine-num"></div>

                    <div id="buttons" class="btn-group me-2" role="group">
                        <button id="b10x10" class="btn btn-secondary">10 X 10</button>
                        <button id="b15x15" class="btn btn-secondary">15 X 15</button>
                        <button id="b30x15" class="btn btn-secondary">30 X 15</button>
                    </div>
                    <button id="reset" class="btn btn-secondary">RESET</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <div id="field" oncontextmenu="return false;"></div>
            <h2 id="result"></h2>
        </div>

        {% include footer.html %}
    </div>

    <script type="text/javascript">
        var lang = navigator.language;
        if (lang.slice(0, 2) === "zh") {
            $('#title').text("扫雷原版");
            $('#gameName').text("扫雷");
            $('#reset').text("重新开始");
        }
    </script>
</body>

</html>
