<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Mine Sweeper Original</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Mine Sweeper">

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/minesweeper.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="../index.html">Game</a></li>
                <li class="breadcrumb-item active">Mine Sweeper</li>
            </ol>
        </header>

        <div class="text-center">
            <h1 id="gameName">Mine Sweeper</h1>
            <div>
                <div class="d-flex justify-content-center form-inline mb-2">
                    <button id="reset" class="btn btn-secondary">RESET</button>
                    <div class="form-group">
                        <label for="mine-num" id="mine-label">Mines:</label>
                        <div type="text" class="form-control" id="mine-num"></div>
                    </div>
                    <div class="form-group">
                        <label for="time" id="time-label">Time:</label>
                        <div type="text" class="form-control" id="time"></div>
                    </div>
                    <div id="buttons" class="btn-group" role="group">
                        <button id="b10x10" class="btn btn-secondary">10 X 10</button>
                        <button id="b15x15" class="btn btn-secondary">15 X 15</button>
                        <button id="b30x15" class="btn btn-secondary">30 X 15</button>
                    </div>
                </div>
                <div>
                    <div id="field" oncontextmenu="return false;"></div>
                </div>
                <div>
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>
    <script type="text/javascript">
        $('#header-nav').load("/nav.html", () => { $("#nav-game").addClass("active"); });
        $('#footer-copyright').load("/copyright.html");
        var lang = navigator.language;
        if (lang.slice(0, 2) === "zh") {
            $('#title').text("扫雷原版");
            $('#gameName').text("扫雷");
            $('#reset').text("重新开始");
            $('#mine-label').text("雷");
            $('#time-label').text("时间");
        }
    </script>
</body>

</html>
