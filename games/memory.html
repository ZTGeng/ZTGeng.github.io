            <div class="text-center">
            <h1 id="gameName">Memory Game (Hard) <small>v0.1</small></h1>
            <div id="rule">
                <ol>
                    <li>Match two grids with the same picture and color.</li>
                    <li>Matching will not happen before half of the grids are explored.</li>
                </ol>
            </div>
            <div id="board" class="lead">
                
            </div>
            <div id="panel">
                <p class="lead"><span id="steps" class="label label-primary">Step: <span id="count">0</span></span></p>
                <button id="b4x4" class="btn btn-default">4 X 4</button>
                <button id="b8x4" class="btn btn-default">8 X 4</button>
                <button id="b8x8" class="btn btn-default">8 X 8</button>
            </div>
            </div>

        <script type="text/javascript">
			var lang = navigator.language;
			if (lang.slice(0, 2) === "zh") {
				$('#title').text("记忆游戏超难版");
				$('#gameName').html("记忆游戏超难版 <small>v0.1</small>");
				$('#steps').html('第<span id="count">0</span>步');
				$('#rule').html(
                    '<ol><li>需连续点开两个图案及颜色相同的格子。</li><li>点击半数格子前不会出现相同图案及颜色。</li></ol>'
                );
			}
