<body>
    <div class="container">
        <header>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="../index.html">HOME</a></li>

            </ol>
        </header>
        
        <div class="text-center">
            <h1><span id="gameName">Gomoku</span> <small>v0.12<br>
            <span id="rule">Two players take turns. No bans.</span></small></h1>
            <div class="field">

            </div>
            <div class="players">
                <div class="player" style="float: left"><img src="images/blackpiece.jpg" style="float: left" />
                    <p id="blabel">BLACK</p>
                    <p id="bwin"></p>
                </div>
                <div class="player" style="float: right"><img src="images/whitepiece.jpg" style="float: right" />
                    <p id="wlabel">WHITE</p>
                    <p id="wwin"></p>
                </div>
                <button id="reset" class="btn btn-default">RESET</button>
            </div>
        </div>
        
        <footer>
            <p>
                &copy; Copyright by Geng
            </p>
        </footer>
    </div>
    
    <script type="text/javascript">
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("五子棋");
			$('#gameName').text("五子棋 v0.12");
			$('#blabel').html('黑方');
			$('#wlabel').html('白方');
			$('#rule').text('双人游戏，无禁手。');
            $('#reset').text('重新开始');
		}
    </script>
