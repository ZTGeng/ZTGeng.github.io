<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Mine Sweeper Original</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Mine Sweeper">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/minesweeper.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html">Game</a></li>
                <li class="active">Mine Sweeper</li>
            </ol>
        </header>

        <div class="text-center">
            <h1 id="gameName">Mine Sweeper</h1>
            <div class="panel panel-primary">
                <div class="panel-heading form-inline">
                    <button id="reset" class="btn btn-default">RESET</button>
                    <div class="form-group">
                        <label for="mine-num">Mines:</label>
                        <div type="text" class="form-control" id="mine-num"></div>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <div type="text" class="form-control" id="time"></div>
                    </div>
                    <div id="buttons" class="btn-group" role="group">
                        <button id="b10x10" class="btn btn-default">10 X 10</button>
                        <button id="b15x15" class="btn btn-default">15 X 15</button>
                        <button id="b30x15" class="btn btn-default">30 X 15</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="field" oncontextmenu="return false;"></div>
                </div>
                <div class="panel-footer">
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>
</body>

</html>
