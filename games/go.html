<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Go</title>
    <meta name="description" content="gomoku">
    <meta name="author" content="Geng">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/go.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/go.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html">Game</a></li>
                <li class="breadcrumb-item active">Go</li>
            </ol>
        </header>

        <div>
            <h1><span id="gameName">Go</span> <small>v0.20</small></h1>
            <div class="text-center" id="field">

            </div>
            <div class="row-fluid">
                <div id="taken" class="span12 form-inline text-center">
                    <!--<div class="form-group taken-grid black">12</div>
                     =
                    <div class="form-group taken-grid white">432</div>-->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="media mr-5" id="bbox">
                    <img src="images/blackpiece.jpg" class="mr-2">
                    <div class="media-body">
                        <h3 id="blabel" class="media-heading">BLACK</h3>
                        <h1><span id="bnum" class="label label-primary"></span></h1>
                    </div>
                </div>

                <div class="media" id="wbox">
                    <div class="media-body">
                        <h3 id="wlabel" class="media-heading">WHITE</h3>
                        <h1><span id="wnum" class="label label-primary"></span></h1>
                    </div>
                    <img src="images/whitepiece.jpg" class="ml-2">
                </div>
            </div>
            <br>
            <div class="btn-toolbar justify-content-center" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button id="reset" class="btn btn-primary">RESET</button>
                </div>
                <div class="btn-group btn-group-toggle mr-2" role="group" data-toggle="buttons">
                    <label class="btn btn-primary active" id="alternately">
                        <input type="radio" name="options" autocomplete="off" checked> <span id="alter-span">Alternately</span>
                    </label>
                    <label class="btn btn-primary" id="black-only">
                        <input type="radio" name="options" autocomplete="off"> <span id="black-span">Black Only</span>
                    </label>
                    <label class="btn btn-primary" id="white-only">
                        <input type="radio" name="options" autocomplete="off"> <span id="white-span">White Only</span>
                    </label>
                </div>
                <div class="btn-group" role="group">
                    <button id="show-number" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
                        data-on-text="Hide Number" data-off-text="Show Number">
                        Show Number
                    </button>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>

    <script type="text/javascript">
        $('#header-nav').load("/nav.html", () => { $("#nav-game").addClass("active"); });
        $('#footer-copyright').load("/copyright.html");
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("围棋");
			$('#gameName').text("围棋");
			$('#blabel').text('黑方');
			$('#wlabel').text('白方');
			$('#alter-span').text('交替落子');
			$('#black-span').text('黑方布子');
			$('#white-span').text('白方布子');
            $('#reset').text('重新开始');
            $('#show-number').text("显示顺序");
            $('#show-number').data("on-text", "显示顺序");
            $('#show-number').data("off-text", "隐藏顺序");
		}
    </script>

</body>

</html>
