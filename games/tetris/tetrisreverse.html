<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Tetris: Reverse Play</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Classic Tetris">

    <link rel="stylesheet" type="text/css" href="/shared/bootstrap-5.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/tetris.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="js/tetrisreverse.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <h2 id="gameName">Tetris: Reverse Play</h2>
        <br>
        <h5 id="operations" class="text-center">Move: ←, →; rotate: ↑; growth: ↓; cut: space</h5>
        <div class="row justify-content-md-center">
            <div class="col col-4 col-lg-3 border border-primary p-0">
                <div id="field"></div>
                <div class="d-flex justify-content-center position-absolute w-100" style="top: 30%;">
                    <h3 id="gameover" class="text-center border border-danger bg-white p-3">GAME OVER</h3>
                </div>
            </div>
            <div id="panel" class="col col-3 ms-2">
                <div class="border border-info p-3">
                    <h3>NEXT</h3>
                    <div id="next" class="w-50 mx-auto"></div>
                </div>
                <div class="border border-info d-flex p-3 mt-2">
                    <span id="rise-text" class="h4 align-self-center mb-0">UP: </span>
                    <div class="h2 text-end bg-primary text-white flex-fill px-2 mx-2 mb-0">&nbsp;<span id="next-rise"></span></div>
                </div>
                <div class="my-3">
                    <button id="start" class="btn btn-primary me-2">Start</button>
                    <button id="mute" class="btn btn-primary"><img id="muteIcon" src="../../octicons/svg/mute.svg" style="filter: invert(1);"></button>
                </div>
                <br>
                <h5><span id="hi-score-text">HI-SCORE:</span> <span id="hi-score">0</span></h5>
                <h5><span id="score-text">SCORE:</span> <span id="score">0</span></h5>
                <h5><span id="speed-text">SPEED:</span> <span id="speed">0</span></h5>
                <h5><span id="remove-text">REMOVE:</span> <span id="remove">0</span></h5>
                <h5><span id="blocks-text">BLOCKS:</span> <span id="blocks">0</span></h5>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="games" data-breadcrumb-page="Tetris: Reverse Play" data-breadcrumb-page-zh="俄罗斯方块倒玩版"></script>
    <script type="text/javascript">
        var lang = navigator.language;
        if (lang.slice(0, 2) === "zh") {
            $('#title').text("俄罗斯方块倒玩版");
            $('#gameName').text("俄罗斯方块倒玩版");
            $('#operations').text("移动：←，→；旋转：↑；增长：↓；消除：空格");
            $('#hi-score-text').text("记录：");
            $('#score-text').text("分数：");
            $('#speed-text').text("速度：");
            $('#remove-text').text("消行：");
            $('#blocks-text').text("方块：");
            $('#rise-text').text("上升：");
        }
    </script>
</body>

</html>
