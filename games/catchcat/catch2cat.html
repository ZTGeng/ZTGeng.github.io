<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Catch Two Cats</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Catch Two Cats">

    <link rel="stylesheet" type="text/css" href="/shared/bootstrap-5.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/catch2cat.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="/shared/bootstrap-5.3.2.bundle.min.js"></script>
    <script type="text/javascript" src="js/catch2cat.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <h1 id="gameName">Catch the Two Cats</h1>
        <ul id="rule" class="small text-secondary">
            <li>Two cats. Each moves one step every round.</li>
            <li>You can click two dots in a round.</li>
            <li>Cats never stay in the same dot.</li>
        </ul>
        <div class="text-center">
            
            <div class="field"></div>
            <div><p class="result"></p></div>
            <button id="reset" class="btn btn-secondary">RESET</button>
        </div>

        <div id="footer"></div>
    </div>

    <script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="games" data-breadcrumb-page="Catch the Cat: Two Cats" data-breadcrumb-page-zh="抓猫双猫版"></script>
    <script type="text/javascript">
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("抓猫双猫版");
			$('#gameName').text("抓猫之双猫奇谭");
			$('#reset').text("重新开始");
			$('#rule').html("<li>共有两只猫，每回合各走一步。</li><li>每回合可以点开两格。</li><li>猫不会走进相同的格子。</li>");
		}
    </script>
</body>

</html>
