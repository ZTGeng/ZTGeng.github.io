<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Catch Two Cats</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Catch Two Cats">

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/catch2cat.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/catch2cat.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="header-nav"></div>
            <br>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="../index.html">Game</a></li>
                <li class="breadcrumb-item active">Catch Two Cats</li>
            </ol>
        </header>

        <div class="text-center">
            <h1 id="gameName">Catch the Cat: Two Cats</h1>
            <div class="field">
            </div>
            <div>
                <p class="result"></p>
            </div>
            <button id="reset" class="btn btn-secondary">RESET</button>
            <div id="rule">
                <p>Rule:</p>
                <ul>
                    <li>Two cats. Each moves one step every round.</li>
                    <li>You can click two dots in a round.</li>
                    <li>Cats never stay in the same dot.</li>
                </ul>
            </div>
        </div>

        <hr>

        <footer>
            <div id="footer-copyright"></div>
        </footer>
    </div>

    <script type="text/javascript">
        $('#header-nav').load("../nav.html");
        $('#footer-copyright').load("../copyright.html");
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("抓猫 - 双猫奇谭");
			$('#gameName').text("抓住这只猫 之 双猫奇谭");
			$('#reset').text("重新开始");
			$('#rule').html("<p>规则：</p><ul><li>共有两只猫，每回合各走一步。</li><li>每回合可以点开两格。</li><li>猫不会走进相同的格子。</li></ul>");
		}
    </script>
</body>

</html>
