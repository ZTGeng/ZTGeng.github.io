<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title id="title">Catch Cat Original</title>
	<meta name="author" content="Geng">
	<meta name="description" content="Catch Cat">

	<link rel="stylesheet" type="text/css" href="/shared/bootstrap-5.3.2.min.css">
	<link rel="stylesheet" type="text/css" href="css/catchcat.css">
	<script type="text/javascript" src="/shared/jquery.min.js"></script>
	<script type="text/javascript" src="/shared/bootstrap-5.3.2.bundle.min.js"></script>
	<script type="text/javascript" src="js/catchcat.js"></script>
</head>

<body>
	<div class="container">
		<div id="header"></div>

		<h1 id="gameName">Catch the Cat!</h1>
		<ul id="rule" class="small text-secondary">
			<li>Click on tiles to trap the cat.</li>
			<li>Game over when the cat reaches the edge.</li>
		</ul>
		<br>
		<div class="text-center">
			<div class="field">
			</div>
			<div>
				<p class="result"></p>
			</div>
			<button id="reset" class="btn btn-secondary">RESET</button>
			
		</div>

		<div id="footer"></div>
	</div>

	<script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="games" data-breadcrumb-page="Catch the Cat" data-breadcrumb-page-zh="抓猫原版"></script>
	<script type="text/javascript">
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("抓猫原版");
			$('#gameName').text("抓住这只猫！");
			$('#reset').text("重新开始");
            $('#rule').html("<li>点击格子将猫围住。</li><li>猫跑到边缘则游戏结束。</li>");
		}
    </script>
</body>

</html>
