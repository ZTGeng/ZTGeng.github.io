<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Catch Smelly Cat</title>
    <meta name="author" content="Geng">
    <meta name="description" content="Catch Smelly Cats">

    <link rel="stylesheet" type="text/css" href="/shared/bootstrap-5.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/catchcatpoo.css">
    <script type="text/javascript" src="/shared/jquery.min.js"></script>
    <script type="text/javascript" src="/shared/bootstrap-5.3.2.bundle.min.js"></script>
    <script type="text/javascript" src="js/catchcatpoo.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <h1 id="gameName">Catch the Smelly Cat</h1>
        <ul id="rule" class="small text-secondary">
            <li>Some of the tiles has cat poop. Don't step on them.</li>
            <li>Cat will avoid the poop tiles.</li>
            <li>Number on the tile shows how many poop tiles around it.</li>
            <li>Right click to mark or unmark a poop tile.</li>
        </ul>
        <div class="text-center">
            <div class="field" style="margin: auto"></div>
            <div><p class="result"></p></div>
            <button id="reset" class="btn btn-secondary">RESET</button>
        </div>

        <div id="footer"></div>
    </div>

    <script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="games" data-breadcrumb-page="Catch the Cat: Poopsweeper" data-breadcrumb-page-zh="抓猫扫雷版"></script>
    <script type="text/javascript">
        var lang = navigator.language;
		if (lang.slice(0, 2) === "zh") {
			$('#title').text("抓猫扫雷版");
			$('#gameName').text("抓猫之臭臭猫");
			$('#reset').text("重新开始");
			$('#rule').html("<li>部分格子埋着猫屎。踩中猫屎则输。</li><li>猫不会走进有猫屎的格子。</li><li>数字显示相邻格子中有多少猫屎。</li><li>使用右键标记猫屎。</li>");
		}
    </script>
</body>

</html>
