<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="title">Weight the Coins</title>
    <meta name="description" content="">
    <meta name="author" content="Geng">

    <link href="/shared/bootstrap-5.3.2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/coins.css" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/shared/bootstrap-5.3.2.bundle.min.js"></script>
    <script type="text/javascript" src="js/coins2.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div>
            <h1 id="gameName">Weight the Coins</h1>
            <ul class="text-secondary">
                <li><span id="tip1">Drag Coins to Pans. Then click Weight.</span></li>
                <li><span id="tip2">You can Weight 3 Times.</span></li>
            </ul>

            <div class="text-center">
                <div class="d-flex">
                    <div class="btn-group me-2">
                        <button id="reset" class="btn btn-primary">RESET</button>
                    </div>
                    <div class="btn-group me-auto">
                        <button class="btn btn-primary" id="weight"> Weight </button>
                        <button class="btn btn-primary" id="clear"> Clear </button>
                    </div>
                    <div class="btn-group" id="round-box">
                        <button class="btn btn-primary" id="round" disabled>
                            <span id="round-text" class="label label-primary">Round Left <span class="badge" id="round-num">3</span></span>
                        </button>
                    </div>
                </div>
                <div class="well text-start">
                    <ul id="output-en" class="list-unstyled"></ul>
                    <ul id="output-zh" class="list-unstyled"></ul>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-sm-3">
                        <div class="input-group align-items-center">
                            <span id="answer1" class="input-group-addon me-2">Your guess: The Coin </span>
                            <select id="coin-num" class="form-control me-2"></select>
                            <span id="answer2" class="input-group-addon"></span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group align-items-center">
                            <span id="answer3" class="input-group-addon me-2"> is </span>
                            <button id="heavy_light" type="button" class="btn btn-primary form-control heavier me-2" aria-pressed="false" autocomplete="off"
                                data-heavier-text="Heavier" data-lighter-text="Lighter">
                                <span class="me-2" id="heavy_light_text">Heavier</span><span>&#8645;</span>
                            </button>
                            <span id="answer4" class="input-group-addon"> than the others!</span>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button id="ok" class="btn btn-primary"> OK </button>
                    </div>
                </div>
            </div>

            <div class="text-center" id="field">
                <div id="balance">
                    <div id="left-pan"></div>
                    <div id="right-pan"></div>
                </div>
                <div id="twelve-coins">

                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script type="text/javascript" src="/shared/loadSharedUI.js" data-active-tab="math" data-breadcrumb-page="Weight the Coins" data-breadcrumb-page-zh="称硬币"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            let lang = navigator.language;
            if (lang.slice(0, 2) === "zh") {
                document.title = "称硬币";
                document.getElementById("gameName").textContent = "称硬币";
                document.getElementById("tip1").textContent = "将硬币拖动到天平上。点击称重。";
                document.getElementById("tip2").textContent = "一共可以称重 3 次。";
                document.getElementById("reset").textContent = "重新开始";
                document.getElementById("weight").textContent = "称重";
                document.getElementById("clear").textContent = "重置";
                document.getElementById("round-text").innerHTML = '还可称重 <span class="badge" id="round-num">3</span> 次';
                document.getElementById("answer1").textContent = "请回答：第";
                document.getElementById("answer2").textContent = "号硬币";
                document.getElementById("answer3").textContent = "比其他硬币";
                document.getElementById("answer4").textContent = "";
                document.getElementById("heavy_light_text").textContent = " 更重 ";
                document.getElementById("heavy_light").dataset.heavierText = "更重";
                document.getElementById("heavy_light").dataset.lighterText = "更轻";
                document.getElementById("ok").textContent = " 确认 ";
                document.getElementById("output-en").style.display = "none";
            } else {
                document.getElementById("output-zh").style.display = "none";
            }
        });
    </script>
</body>

</html>
